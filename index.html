<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&B</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="header-wrapper">
                    <a href="#!" class="header-logo-link">
                        <img src="img/icons/logo.svg" alt="logo" class="header-logo-img">
                    </a>
                    <ul class="nav-menu">
                        <li class="nav-menu__item">
                            <a href="#!" class="nav-menu__link">Каталог</a>
                        </li>
                        <li class="nav-menu__item">
                            <a href="#!" class="nav-menu__link">Галерея</a>
                        </li>
                        <li class="nav-menu__item">
                            <a href="#!" class="nav-menu__link">О лаборатории</a>
                        </li>
                        <li class="nav-menu__item">
                            <a href="#!" class="nav-menu__link">Контакты</a>
                        </li>
                    </ul>
                </div>
                <div class="header-buttons">
                    <button type="submit" class="search">
                        <img src="img/icons/search.svg" alt="search-icon" width="24" height="24">
                    </button>
                    <a href="#!" class="log-in">
                        <img src="img/icons/log-in.svg" alt="log-in-icon" width="24" height="24">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h1 class="hero-title">Крупнейшая коллекция природных артефактов</h1>
            <p class="hero-text">
                Являясь всего лишь частью общей картины, интерактивные прототипы, которые представляют собой яркий
                пример европейского типа политической и социальной культуры.
            </p>
            <a href="#!" class="hero-link">
                <span class="link-text">Исследовать</span>  
                <img src="img/icons/arrow-right.svg" alt="arrow-icon" class="link-icon">
            </a>
        </div>
    </section>
</body>

</html>
